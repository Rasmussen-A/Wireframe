<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> CityStop | Map </title>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href='vendor/css/leaflet.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href='vendor/css/jquery-ui.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css"
      href='vendor/css/bootstrap.min.css' rel='stylesheet' media='screen'>

    <!-- Local css -->
    <link rel="stylesheet" type="text/css" href='css/skeleton.css' rel='stylesheet'>

    <!-- Scripts -->
    <script src='vendor/js/jquery.js'></script>
    <script src='vendor/js/jquery-ui.js'></script>
    <script src='vendor/js/bootstrap.js'></script>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">CityStop</a>
            <ul id='head-nav' class="nav">
              <li id='common-map'><a href="#!/map">Карта</a></li>
              <li id='itineraries'><a href="#!/itineraries"> Мои маршруты</a></li>
            </ul>
        </div>
      </div>
    </div><!-- nav-collapse -->

    <div class='container-fluid'>
      <div id='wrapper' class='row-fluid'>

        <div id='map-wrapper' class='well span7'>

          <div id='searchbox'>
            <form class='form-search'>
              <fieldset>
                <input type='text' class="input-medium search-query" placeholder='Поиск по адресу...'>
                <button type='submit' class='btn'>Поиск</button>
              </fieldset>
            </form>
          </div>

          <div id='map'></div>

        </div>

        <div id='filters' class='well span5'>
          <div class='navbar'>

              <ul id='type' class='nav'>

                <li id='vechicular'>
                  <a href='#!/map/vechicular'>Vechicular</a>
                </li>

                <li id='pedestrian'>
                  <a href='#!/map/pedestrian'>Pedestrian</a>
                </li>

                <li id='cycle' class='active'>
                  <a href='#!/map/cycle'>Cycle</a>
                </li>

              </ul>

          </div>

          <div id='slider'>

            <table width='100%' height='100%' border='0'>
              <tr>
                <td class='time' id='start-hour'></td>

                <td><div id='trackbar'></div></td>

                <td class='time' id='end-hour'></td>
              </tr>
            </table>

            <script type='text/javascript'>
              $('#trackbar').slider({
                range: true,
                min: 0,
                max: 23,
                values: [0, 2],
                slide: function(event, ui) {
                  $('#start-hour').html(ui.values[0])
                  $('#end-hour').html(ui.values[1])
                }
              })
              $('#start-hour').html($('#trackbar').slider("values", 0))
              $('#end-hour').html($('#trackbar').slider("values", 1))
            </script>

          </div>

          <div id='list'>
            <table class='table table-hover'>
              <tbody>

                <tr>
                  <td>one</td>
                  <td>two</td>
                </tr>

                <tr>
                  <td>one</td>
                  <td>two</td>
                </tr>

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </body>

</html>
